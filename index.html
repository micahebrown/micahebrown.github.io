  <script>
  const video = document.getElementById("video"); 
                        const videoThumbnail = document.getElementById("video-thumbnail"); 
                        const playpause = document.getElementById("play-pause"); 
                        const frwd = document.getElementById("skip-10"); 
                        const bkwrd = document.getElementById("skipminus-10"); 
                        const volume = document.getElementById("volume"); 
                        const mutebtn = document.getElementById("mute"); 
                        const videoContainer = document.querySelector(".video-container"); 
                        const controls = document.querySelector(".controls"); 
                        const progressBar = document.querySelector(".progress-bar"); 
                        const playbackline = document.querySelector(".playback-line"); 
                        const currentTimeRef = document.getElementById("current-time"); 
                        const maxDuration = document.getElementById("max-duration"); 
                          
                        const timeFormatter = (timeInput) => { 
                            let minute = Math.floor(timeInput / 60); 
                            minute = minute < 10 ? "0" + minute : minute; 
                            let second = Math.floor(timeInput % 60); 
                            second = second < 10 ? "0" + second : second; 
                            return `${minute}:${second}`; 
                        }; 
                          
                        playpause.addEventListener("click", function () { 
                            if (video.paused) { 
                                videoThumbnail.style.display = "none"; 
                                video.play(); 
                                playpause.innerHTML = '<i class="fa-solid fa-pause"></i>'; 
                            } else { 
                                video.pause(); 
                                playpause.innerHTML = '<i class="fa-solid fa-play"></i>'; 
                            } 
                        }); 
                          
                        let isPlaying = false; 
                        
                        function togglePlayPause() { 
                            if (isPlaying) { 
                                video.pause(); 
                                playpause.innerHTML = '<i class="fa-solid fa-play"></i>'; 
                            } else { 
                                videoThumbnail.style.display = "none"; 
                                video.play(); 
                                playpause.innerHTML = '<i class="fa-solid fa-pause"></i>'; 
                            } 
                            isPlaying = !isPlaying; 
                        } 
                          
                        document.addEventListener("keydown", function (event) { 
                            if (event.key === 32 || event.key === " ") { 
                                event.preventDefault(); 
                          
                                togglePlayPause(); 
                            } 
                        }); 
                          
                        video.addEventListener("play", function () { 
                            isPlaying = true; 
                        }); 
                          
                        video.addEventListener("pause", function () { 
                            isPlaying = false; 
                        }); 
                          
                        video.addEventListener("ended", function () { 
                            playpause.innerHTML = '<i class="fa-solid fa-play"></i>'; 
                        }); 
                          
                        frwd.addEventListener("click", function () { 
                            video.currentTime += 5; 
                        }); 
                        bkwrd.addEventListener("click", function () { 
                            video.currentTime -= 5; 
                        }); 
                          
                        mutebtn.addEventListener("click", function () { 
                            if (video.muted) { 
                                video.muted = false; 
                                mutebtn.innerHTML = '<i class="fas fa-volume-up"></i>'; 
                                volume.value = video.volume; 
                            } else { 
                                video.muted = true; 
                                mutebtn.innerHTML = '<i class="fa-solid fa-volume-xmark"></i>'; 
                                volume.value = 0; 
                            } 
                        }); 
                          
                        document.addEventListener("keydown", function (event) { 
                            if (event.key === "M" || event.key === "m") { 
                                event.preventDefault(); 
                                if (video.muted) { 
                                    video.muted = false; 
                                    mutebtn.innerHTML = '<i class="fas fa-volume-up"></i>'; 
                                    volume.value = video.volume; 
                                } else { 
                                    video.muted = true; 
                                    mutebtn.innerHTML = '<i class="fa-solid fa-volume-xmark"></i>'; 
                                    volume.value = 0; 
                                } 
                            } 
                        }); 
                          
                        volume.addEventListener("input", function () { 
                            video.volume = volume.value; 
                            if (video.volume === 0) { 
                                mutebtn.innerHTML = '<i class="fa-solid fa-volume-xmark"></i>'; 
                            } else { 
                                mutebtn.innerHTML = '<i class="fas fa-volume-up"></i>'; 
                            } 
                        }); 
                          
                        videoContainer.addEventListener("mouseenter", () => { 
                            controls.style.opacity = 1; 
                        }); 
                          
                        videoContainer.addEventListener("mouseleave", () => { 
                            controls.style.opacity = 0; 
                        }); 
                           
                        video.addEventListener("timeupdate", () => { 
                            const currentTime = video.currentTime; 
                            const duration = video.duration; 
                            const percentage = (currentTime / duration) * 100; 
                            progressBar.style.width = percentage + "%"; 
                        }); 
                          
                        function showThumbnail() { 
                            videoThumbnail.style.display = "block"; 
                        }

                            progressBar.style.width = "0%"; 
                            showThumbnail(); 
                        });
